<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>validators demo</title>
  <style>
    body{margin: 0; padding: 18px 24px;}
    .form{
      margin-top: -30px;
    }
    .form-item{
      margin-top: 30px;
    }
    .form-item input{
      outline: none;
      border: 1px solid #ddd;
      padding: 8px 12px;
    }
    .form-item span{
      color: #666;
    }
    .form-item-msg{
      color: #666;
    }
    .form-item-msg--error{
      color: #f56c6c!important;
    }
    .form-item-msg--success{
      color: #67C23A!important;
    }
    .form-item-label{
      margin-bottom: 6px;
      color: #333;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="form">
    <div class="form-item">
      <div class="form-item-label">身份证</div>
      <div class="form-item-content">
        <input type="text" name="id" placeholder="请输入身份证号码" value="11010519491231002X">
        <span class="form-item-msg form-item-msg--success">验证成功</span>
      </div>
    </div>
    <a href="" target="_blank"></a>
    <div class="form-item">
      <div class="form-item-label">统一社会信用代码</div>
      <div class="form-item-content">
        <input type="text" name="usci" placeholder="统一社会信用代码" value="91350100M000100Y43">
        <span class="form-item-msg form-item-msg--success">验证成功</span>
      </div>
    </div>
  </div>
</div>
<script src="//lib.baomitu.com/jquery/1.12.4/jquery.min.js"></script>
<script src="../dist/validators.min.js"></script>
<script>
  !function () {
    $('body').on('change', 'input', function () {
      var value = ''
      switch ($(this).prop('name')) {
        case 'id':
          value = $(this).val()
          if (validators.isID(value)) {
            $(this).siblings('span').text('验证成功').addClass('form-item-msg--success').removeClass('form-item-msg--error')
          } else {
            $(this).siblings('span').text('验证失败').addClass('form-item-msg--error').removeClass('form-item-msg--success')
          }
          break
        case 'usci':
          value = $(this).val()
          if (validators.isUSCI(value)) {
            $(this).siblings('span').text('验证成功').addClass('form-item-msg--success').removeClass('form-item-msg--error')
          } else {
            $(this).siblings('span').text('验证失败').addClass('form-item-msg--error').removeClass('form-item-msg--success')
          }
          break
      }
    })
  }()
</script>
</body>
</html>
